# Codebase Index Generator
# Auto-regenerates .context/REPO_MAP.md on push to main
# Uses tree + rg (simple, no dependencies)

name: Update Codebase Index

on:
  push:
    branches: [main]
    paths-ignore:
      - '.context/**'
      - '.index/**'
  schedule:
    # Daily at 6am UTC (1am Colombia)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

concurrency:
  group: index-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-index:
    name: Generate Codebase Index
    runs-on: ubuntu-latest

    # Only run if not triggered by the bot itself
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install dependencies
        run: |
          # Install tree if not available (usually pre-installed on ubuntu)
          if ! command -v tree &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y tree
          fi

          # Install ripgrep if not available
          if ! command -v rg &> /dev/null; then
            sudo apt-get install -y ripgrep
          fi

      - name: Generate REPO_MAP.md
        run: |
          echo "Generating .context/REPO_MAP.md..."
          mkdir -p .context
          tree -L 3 -I 'node_modules|dist|build|.next|coverage|.git' > .context/REPO_MAP.md
          rg -n --glob '*.ts' --glob '*.tsx' '^(export |export default )' src/ >> .context/REPO_MAP.md || true
          echo "REPO_MAP.md generated successfully"

      - name: Check for changes
        id: changes
        run: |
          git add .context/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to REPO_MAP.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "REPO_MAP.md updated"
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "chore: update REPO_MAP.md [skip ci]

          Auto-generated by GitHub Actions
          Commit: $(git rev-parse --short HEAD~1)

          Updated: .context/REPO_MAP.md (symbol index)"

          git push
