# Codebase Index Generator
# Auto-regenerates .context.md and .index/ on push to main
# Uses Repomix for token-efficient context generation

name: Update Codebase Index

on:
  push:
    branches: [main]
    paths-ignore:
      - '.context.md'
      - '.index/**'
  schedule:
    # Daily at 6am UTC (1am Colombia)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

concurrency:
  group: index-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-index:
    name: Generate Codebase Index
    runs-on: ubuntu-latest

    # Only run if not triggered by the bot itself
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Repomix
        run: bun install -g repomix

      - name: Generate context file
        run: |
          echo "Generating .context.md with Repomix..."
          repomix
          echo "Context file generated successfully"

      - name: Update skeleton.json timestamp
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Update generated timestamp and commit in skeleton.json
          if [ -f ".index/skeleton.json" ]; then
            # Use jq if available, otherwise sed
            if command -v jq &> /dev/null; then
              jq --arg ts "$TIMESTAMP" --arg commit "$COMMIT_HASH" \
                '.generated = $ts | .commit = $commit' \
                .index/skeleton.json > .index/skeleton.tmp.json
              mv .index/skeleton.tmp.json .index/skeleton.json
            else
              sed -i "s/\"generated\": \"[^\"]*\"/\"generated\": \"$TIMESTAMP\"/" .index/skeleton.json
              sed -i "s/\"commit\": \"[^\"]*\"/\"commit\": \"$COMMIT_HASH\"/" .index/skeleton.json
            fi
          fi

          # Update stats.json
          if [ -f ".index/stats.json" ]; then
            if command -v jq &> /dev/null; then
              jq --arg ts "$TIMESTAMP" --arg commit "$COMMIT_HASH" \
                '.generated = $ts | .commit = $commit' \
                .index/stats.json > .index/stats.tmp.json
              mv .index/stats.tmp.json .index/stats.json
            else
              sed -i "s/\"generated\": \"[^\"]*\"/\"generated\": \"$TIMESTAMP\"/" .index/stats.json
              sed -i "s/\"commit\": \"[^\"]*\"/\"commit\": \"$COMMIT_HASH\"/" .index/stats.json
            fi
          fi

      - name: Check for changes
        id: changes
        run: |
          git add .context.md .index/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in index files"
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "chore: update codebase index [skip ci]

          Auto-generated by Repomix
          Commit: $(git rev-parse --short HEAD~1)

          Files updated:
          - .context.md (token-efficient codebase context)
          - .index/skeleton.json (project structure)
          - .index/stats.json (code statistics)"

          git push
